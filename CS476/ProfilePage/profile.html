<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/profile-page-styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>My Account</title>
</head>

<body>
  <section class="top">
    <h1>My Details</h1>
    <h3>Personal Information</h3>
    <hr>
  </section>
  <section class="middle">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-sm-4 col-md-4 paragraph">
          <p>Assertively utilize adaptive customer <br>service for future-proof platforms.<br>Completely drive optimal martkets</p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 form">
          <form class="personal-info" action="profile.html" method="post">
            <label class="name" for="fname">NAME</label>
            <input type="text" name="fname" value="">
            <label for="birth-date">BIRTH DATE </label>
            <input class="birth" type="date" name="birth-date" value=""><br>
            <label for="phone-number">PHONE NUMBER</label>
            <input class="tel" type="tel" name="phone-number" value=""><br>
            <button type="submit" name="button">SAVE</button>
          </form>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <label for="lname">SECOND NAME </label>
          <input type="text" name="lname" value=""><br>

        </div>
      </div>
    </div>



  </section>

  <section class="bottom">
    <h3>E-mail adress</h3>
    <hr>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-4">
          <p>Assertively utilize adaptive customer <br>service for future-proof platforms.<br>Completely drive optimal martkets</p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">

          <label for="email">E-MAIL ADRESS</label>
          <input type="email" name="email" value="">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">

        </div>
      </div>

    </div>

  </section>
</body>

</html>
