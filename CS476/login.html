<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">

  <title>Login</title>
</head>

<body>


  <div class="middle">
    <div class="middle-left">
      <img class="middle-img" src="images/Design.png" alt="">
    </div>

    <div class="middle-right">
      <h1>Login</h1>
      <p>Welcome back, please login to your account.</p>
      <form class="user-info" action="index.html" method="post">
        <label class="email" for="email">Email</label>
        <input type="email" class="form-input" name="email" required><br>
        <label class="password" for="password">Password</label><br>
        <input type="password" class="form-input" name="password" required><br>
        <input type="checkbox" class="checkbox-form" name="terms" value="" <label for="terms"> Remember me</label>
        <a class="forgot-password" href="">Forgot Password?</a><br>
        <button class="login-butt" type="button" name="button">Login</button>
        <button class="register-butt" type="button" name="button">Register</button>
      </form>
    </div>
  </div>

</body>

</html>
